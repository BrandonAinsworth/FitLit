<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet"> -->
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <title>FitLit</title>
</head>
  <body>
    <section class="sidebar">
      <div class="sidebar-wrapper">
        <div class="greeting"></div>
        <div class="todays-date"></div>
        <div class="user-info">
          <div class="user-full-name"></div>
          <div class="user-address"></div>
          <div class="user-email"></div>
          <div class="stride-length"></div>
          <div class="step-goal"></div>
          <div class="average-step-goal"></div>
        </div>
      </div>
    </section>
    <main>
      <section class="hydration-widget">
        <div class="hydration-widget-label">Hydration</div>
        <img src="./images/turing-logo.png" alt="turing logo" height="20px" width="20px">
        <div class="ounces-wrapper">
          <div class="total-daily-ounces"></div>
          <!-- <div class="weekly-average-ounces"></div> -->
        </div>
      </section>
      <section class="hydration-canvas">
        <div class="hydration-canvas-label">Hydration Latest Week</div>
        <img src="./images/turing-logo.png" alt="turing logo" height="20px" width="20px">
        <div class="weekly-water-consumption">Canvas</div>
      </section>
      <section class="sleep-wrapper">
        <div class="daily-sleep-info">Day
          <img src="./images/turing-logo.png" alt="turing logo" height="20px" width="20px">
          <div class="daily-hours-slept">Daily Hours Slept</div>
          <div class="daily-sleep-quality">Daily Sleep Quality</div>
        </div>
        <div class="weekly-sleep-info">Week
          <img src="./images/turing-logo.png" alt="turing logo" height="20px" width="20px">
          <div class="weekly-hours-slept">Weekly Hours Slept</div>
          <div class="weekly-sleep-quality">Weekly Sleep Quality</div>
        </div>
        <div class="all-time-average-sleep-info">All Time
          <img src="./images/turing-logo.png" alt="turing logo" height="20px" width="20px">
          <div class="average-hours-slept">All Time Average Hours Slept</div>
          <div class="average-sleep-quality">All Time Average Sleep Quality</div>
        </div>
      </section>
      <!-- <section class="step-tracker">
        <img src="./images/turing-logo.png" alt="turing logo" height="20px" width="20px">
        <div class="step-info">
          <div class="step-goal"></div>
          <div class="daily-step-count"></div>
          <div class="weekly-average-step-count"></div>
        </div>
      </section> -->
    </main>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
